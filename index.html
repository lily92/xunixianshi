      <script id="news_tpl" type="text/html">

                <div class="positionb">

                  </div>
              </div>
              <div class="news-con text-center">
                <p class="date fon16 color6">{{item.date}}</p>
                <p class="fon20 title colorf  line2">{{item.title}}</p>
                <p class='wow fadeIn'><a href="newsdetail.html?id={{item.id}}"  class='news-more fon18'>查看更多</a></p>
              </div>
            </li>
            {{#  }); }}
       </script>

            ]
          }
          var news_tpls = news_tpl.innerHTML;
          var view = document.getElementById('newslist');
          laytpl(news_tpls).render(newslist, function (html) {
            view.innerHTML = html;
            var swiper_act = new Swiper('.item-list-activity', {
              slidesPerView: 3,
              spaceBetween: 60,

              breakpoints: {
                767: {
                  slidesPerView: 2,

                },
                640: {
                  slidesPerView: 2,

                414: {

              },
              pagination: {
                el: '.swiper-pagination-active',

                clickable: true
              },
            });
          });
